<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Better Focus Reader</title>
</head>

<body>

    <main class="container d-flex align-items-center justify-content-center" id="screen">
        <div class="container row h-100">
            <div class="col-6 text-center h-75 m-auto">
                <!-- <input type="text" id="inputTextField" placeholder="Enter text" class="text-wrap"> -->
                <textarea name="" id="inputTextField" cols="30" rows="10"></textarea>
                <button id="convertButton" class="btn btn-danger btn-lg mt-4">Convert</button>
                <button id="resetButton" class="btn btn-warning btn-lg mt-4">Reset</button>
            </div>
            <div class="col-6 h-75 m-auto">
                <p id="outputText"></p>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
